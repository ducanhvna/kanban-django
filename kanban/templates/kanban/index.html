{% extends 'kanban/base.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}

<header id='nav'>

  <div id='logo'>
    THIS IS A LOGO
  </div>

  <div id='account'>
    Welcome, {{user}}
  </div>
</header>

<div id='container'>
  {% for task in task %}
  <div class="wrapper-content">
    <h3>{{task.name}}</h3>
    Priority level: {{task.priority}}/10</br>
    Status: {{task.status}}
  </div>
  {% endfor %}
</div>
{% endblock %}
