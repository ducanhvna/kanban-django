{% extends 'kanban/base.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}

<header id='nav'>

  <div id='search'>
    <input type='text' name='search' placeholder="Search...">
  </div>

  <div id='logo'>
    <img src='static/images/kanbanlogo.png' alt='Kanban' height='42' width='42'/>
  </div>

  <div id='account'>
    Welcome, {{user}} | <a id='logout' href='/logout'>Logout</a>
  </div>

</header>

<div id='container'>
  {% for task in task %}
  <div class="wrapper-content">
    <div class='task_name' id='{{task.id}}'><h3>{{task.name}}</h3></div>
    <div class='task_content' id='{{task.id}}'>Priority level: {{task.priority}}/10</br>
    Status: {{task.status}}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
